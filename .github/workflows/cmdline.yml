name: Command Line Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  resolve-versions:
    uses: ./.github/workflows/resolve-versions.yml

  build-matrix:
    uses: ./.github/workflows/build-matrix.yml
    needs: resolve-versions
    with:
      openssl_latest: ${{ needs.resolve-versions.outputs.openssl_latest }}
      wolfssl_latest: ${{ needs.resolve-versions.outputs.wolfssl_latest }}

  cmdtest_test:
    runs-on: ubuntu-22.04
    needs: 
      - resolve-versions
      - build-matrix
    strategy:
      matrix: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}
    steps:
      - name: Show matrix
        run: |
          echo "OpenSSL ref: ${{ matrix.openssl_ref }}"
          echo "WolfSSL ref: ${{ matrix.wolfssl_ref }}"
          echo "force_fail ref: ${{ matrix.force_fail }}"
          echo "debug ref: ${{ matrix.debug }}"

      - name: Checkout wolfProvider
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checking wolfSSL/wolfProvider in cache
        # Debug builds are not currently supported by build-wolfprovider.yml
        # so those are manually built as a separate step.
        if: ${{ matrix.debug == '' }}
        uses: actions/cache@v4
        id: wolfprov-cache
        with:
          path: |
            wolfssl-install
            wolfprov-install
            openssl-install/lib64
            openssl-install/include
            openssl-install/bin

          key: wolfprov-${{ matrix.wolfssl_ref }}-${{ matrix.openssl_ref }}-${{ github.sha }}
                    # Normally we would fail on cache miss, but we rebuild below 
          # for the DEBUG build.
          fail-on-cache-miss: false

      # If not yet built this version, build it now
      - name: Build wolfProvider
        # Only run the test for a cache miss. On hit, we've already run the test.
        if: steps.wolfprov-cache-restore.cache-hit != 'true'
        run: |
          ${{ matrix.debug }} OPENSSL_TAG=${{ matrix.openssl_ref }} WOLFSSL_TAG=${{ matrix.wolfssl_ref }} ./scripts/build-wolfprovider.sh

      - name: Run tests
        run: |
          ${{ matrix.force_fail }} ${{ matrix.debug }} ./scripts/cmd_test/do-cmd-tests.sh
