name: IPMItool Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  build_wolfprovider:
    uses: ./.github/workflows/build-wolfprovider.yml
    with:
      wolfssl_ref: ${{ matrix.wolfssl_ref }}
      openssl_ref: ${{ matrix.openssl_ref }}
    strategy:
      matrix:
        # Test 5.8.2 since our .deb is based on that version
        wolfssl_ref: [ 'v5.8.2-stable' ]
        openssl_ref: [ 'openssl-3.5.0' ]

  test_ipmitool:
    runs-on: ubuntu-22.04
    needs: build_wolfprovider
    # This should be a safe limit for the tests to run.
    timeout-minutes: 20
    container:
      image: debian:bookworm
      env:
        DEBIAN_FRONTEND: noninteractive
    strategy:
      fail-fast: false
      matrix:
        # Dont test master since it might be too unstable
        ipmitool_ref: [ 'IPMITOOL_1_8_19' ]
        wolfssl_ref: [ 'v5.8.2-stable' ]
        openssl_ref: [ 'openssl-3.5.0' ]
    steps:
      - name: Set up environment
        run: |
          apt-get update
          apt-get install -y git sudo build-essential autoconf automake \
            libtool pkg-config libjansson-dev check ca-certificates dpkg-dev \
            autotools-dev m4 autoconf-archive autopoint gettext

      - name: Checkout wolfProvider
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download wolfSSL packages
        uses: actions/download-artifact@v4
        with:
          name: wolfssl-debian-packages-${{ github.sha }}
          path: /tmp/wolfssl-artifacts

      - name: Download OpenSSL/wolfProvider packages
        uses: actions/download-artifact@v4
        with:
          name: openssl-wolfprov-debian-packages-${{ github.sha }}
          path: /tmp/openssl-wolfprov-artifacts

      - name: Install wolfSSL/OpenSSL/wolfprov packages
        run: |
          $GITHUB_WORKSPACE/.github/scripts/install-packages.sh

      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y libreadline-dev

      - name: Checkout ipmitool
        uses: actions/checkout@v4
        with:
          repository: ipmitool/ipmitool
          ref: ${{ matrix.ipmitool_ref }}
          path: ipmitool
          fetch-depth: 1

      - name: Build ipmitool with wolfProvider
        working-directory: ipmitool
        shell: bash
        run: |
          # Clean up any existing autotools files
          make distclean 2>/dev/null || true
          rm -f configure config.h.in Makefile.in
          
          # Regenerate autotools files from scratch
          autoreconf -ivf
          
          # Set environment variables to avoid DOWNLOAD conditional
          export DOWNLOAD=no
          export WGET=no
          export CURL=no
          
          # Configure with OpenSSL
          ./configure --prefix=$GITHUB_WORKSPACE/build-dir --disable-download
          
          # Build ipmitool
          make -j$(nproc)

      - name: Confirm built with OpenSSL and test with wolfProvider
        working-directory: ipmitool
        shell: bash
        run: |
          # wolfProvider is already loaded as the default provider
          echo "Current OpenSSL providers:"
          openssl list -providers
          openssl list -providers | grep -q "wolfSSL Provider" || (echo "ERROR: libwolfprov not found in OpenSSL providers" && exit 1)

          # Verify ipmitool was built and linked correctly with OpenSSL
          ldd src/ipmitool | grep -E '(libssl|libcrypto)'
          ldd src/ipmievd | grep -E '(libssl|libcrypto)'

          # Run a simple command to verify functionality
          ./src/ipmitool -V
